<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test</title>
  </head>
  <body>
    <script src="main.js"></script>
    <canvas id="myCanvas" width="700" height="700" style="border:1px solid #000000;">
    </canvas>
    <script>
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");

      ctx.beginPath();
      ctx.arc(105,100,80,0,1*Math.PI);
      ctx.stroke();
    </script>
  </body>
</html>
