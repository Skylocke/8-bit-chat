<div id="chat-container" class="container">
  <h1 class="redtext">8-bit chat</h1>
  <canvas id="canvas" width="900" height="500" ></canvas>
  <form id="chat-form" ng-submit="homeComp.chatSubmit()" ng-if="homeComp.IsLoggedIn">
    <input type="text" maxlength="50" name="chat" value="" placeholder="Enter message">
    <input class="button" type="submit" value="send">
  </form>
  <div id="messages" class="hidden"></div>

  <div ng-if="!homeComp.IsLoggedIn">
    <p>Press the arrow keys! Login to chat!</p>
  </div>

  <script src="/socket.io/socket.io.js"></script>
</div>
