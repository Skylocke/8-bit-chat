<!DOCTYPE html>
<html lang="en" ng-app="ChatApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/img/fav.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.0-rc.1/angular-ui-router.js"></script>
    <script src="app/app.js"></script>
    <script src="app/containers/home/home.js"></script>
    <script src="app/containers/login/login.js"></script>
    <script src="app/containers/signup/signup.js"></script>
    <script src="app/containers/profile/profile.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <title>8-bit chat</title>
    <base href="/">

  </head>
  <body>
    <div class="container">
      <h1 class="redtext">8-bit chat</h1>
      <canvas id="canvas" width="900" height="500"></canvas>
      <form id="chat-form">
      <input type="text" name="chat" value="" placeholder="Enter message">
      <input type="submit" value="send">
    </form>
    <div id="messages"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();

      document.getElementById('chat-form').addEventListener('submit', function(event){
        event.preventDefault();

        var message = event.target.chat.value;
        socket.emit('chat message', {
          id: socket.id,
          msg: message
        });

        event.target.chat.value = '';
      });

      socket.on('chat message', function(data){
        console.log("chat data:", data);
        var p = document.createElement('p');
        p.innerText = data.msg;
        document.getElementById('messages').appendChild(p);
      });

    </script>
    </div>
    <div ui-view></div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
